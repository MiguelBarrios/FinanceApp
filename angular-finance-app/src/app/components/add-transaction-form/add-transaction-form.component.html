<div class="d-flex ">
    <div>
      <h2>Add Transaction</h2>
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Date:</label>
          <input name="date" class="form-control" type="date" formControlName="date">
        </div>
        <div class="form-group">
          <label>Merchant:</label>
          <input name="merchant" class="form-control" type="text" formControlName="merchant">
        </div>
        <div class="form-group">
          <label>Category:</label>
          <select name="category" class="form-control" formControlName="category">
            <option value="">Select a category</option>
            <option value="Food and Drinks">Food and Drinks</option>
            <option value="Shopping">Shopping</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Misc">Misc</option>
          </select>
        </div>

        <div class="form-group">
          <label>Amount:</label>
          <input name="amount" class="form-control" type="number" formControlName="amount">
        </div>
        <button class="btn btn-outline-success" type="submit">Add Transaction</button>
      </form>
    </div>

    <div>
        <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Merchant</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of transactions">
                <td scope="row">{{t.date | date:'MMM d, y'}}</td>
                <td>{{t.merchant}}</td>
                <td>{{t.amount}}</td>
                <td>{{t.category}}</td>
              </tr>
            </tbody>
          </table>
    </div>

</div>
